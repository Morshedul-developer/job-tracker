<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <!-- daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-[#F8FAFC] pb-[60px]">
    <header class="max-w-[70%] mx-auto pt-5 mb-8">
      <h1 class="text-[#002C5C] text-[32px] font-bold leading-8 mb-5">
        Job Tracker
      </h1>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-white p-5 border border-gray-200 rounded-lg">
          <p class="text-[14px] font-medium mb-2">Total</p>
          <span id="total" class="text-[24px] text-[#002C5C] font-bold">0</span>
        </div>
        <div class="bg-white p-5 border border-gray-200 rounded-lg">
          <p class="text-[14px] font-medium mb-2">Interview</p>
          <span id="interview" class="text-[24px] text-[#10B981] font-bold"
            >0</span
          >
        </div>
        <div class="bg-white p-5 border border-gray-200 rounded-lg">
          <p class="text-[14px] font-medium mb-2">Rejected</p>
          <span id="rejected" class="text-[24px] text-[#EF4444] font-bold"
            >0</span
          >
        </div>
      </div>
    </header>
    <hr class="border-t border-gray-300 mb-8" />

    <main class="max-w-[70%] mx-auto">
      <section>
        <div class="flex justify-between mb-6">
          <strong>Available Jobs</strong>
          <p class="text-gray-500"><span id="available-jobs">0</span> jobs</p>
        </div>

        <!-- buttons -->
        <div class="flex gap-2 mb-4">
          <button id="btn-all" class="btn bg-primary text-white">All</button>
          <button id="btn-interview" class="btn bg-primary text-white">
            Interview
          </button>
          <button id="btn-rejected" class="btn bg-primary text-white">
            Rejected
          </button>
        </div>

        <!-- job list -->
        <div id="job-list">
          <!-- card-1 -->
          <div class="space-y-5 bg-white p-6 border border-gray-200 rounded-lg">
            <div class="flex justify-between items-center">
              <div>
                <h2 class="text-[18px] font-semibold leading-[26px] mb-1">
                Mobile First Corp
              </h2>
              <h3 class="leading-[22px] text-gray-500">React Native Developer</h3>
              </div>
              <button class="w-10 h-10 flex items-center justify-center border rounded-full btn btn-outline btn-error">
              <i class="fa-regular fa-trash-can text-[14px]"></i>
              </button>
            </div>
            <div class="flex gap-7 text-gray-500 text-[14px]">
              <p>Remote</p>
              <ul class="flex gap-7">
                <li class="list-disc">Full-time</li>
                <li class="list-disc">$130,000 - $175,000</li>
              </ul>
            </div>
            <div>
              <p class="bg-[#EEF4FF] inline-block text-[14px] font-medium leading-5 px-3 py-2 mb-2">NOT APPLIED</p>
              <p class="leading-5 text-[14px] text-[#323B49]">
                Build cross-platform mobile applications using React Native.
                Work on products used by millions of users worldwide.
              </p>
            </div>
            <div class="flex gap-2">
              <button class="btn btn-outline btn-success">INTERVIEW</button>
              <button class="btn btn-outline btn-error">REJECTED</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
