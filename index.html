<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
  </head>
  <body class="bg-[#F8FAFC]">
    <header class="max-w-7xl mx-auto pt-5">
      <h1 class="text-[#002C5C] text-[32px] font-bold leading-8 mb-5">Job Tracker</h1>
      <div class="flex justify-between">
        <div class="bg-white">
            <p class="text-[14px] font-medium mb-2">Total</p>
            <span class="text-[24px] font-bold">8</span>
        </div>
        <div>
            <p class="text-[14px] font-medium mb-2">Interview</p>
            <span class="text-[24px] font-bold">0</span>
        </div>
        <div>
            <p class="text-[14px] font-medium mb-2">Rejected</p>
            <span class="text-[24px] font-bold">0</span>
        </div>
      </div>
    </header>
  </body>
</html>
