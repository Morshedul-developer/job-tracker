<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <!-- daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F8FAFC] pb-[60px]">
    <header class="max-w-7xl mx-auto pt-5 mb-8">
      <h1 class="text-[#002C5C] text-[32px] font-bold leading-8 mb-5">
        Job Tracker
      </h1>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-white p-5 border border-gray-200 rounded-lg">
          <p class="text-[14px] font-medium mb-2">Total</p>
          <span id="total" class="text-[24px] text-[#002C5C] font-bold">0</span>
        </div>
        <div class="bg-white p-5 border border-gray-200 rounded-lg">
          <p class="text-[14px] font-medium mb-2">Interview</p>
          <span id="interview" class="text-[24px] text-[#10B981] font-bold"
            >0</span
          >
        </div>
        <div class="bg-white p-5 border border-gray-200 rounded-lg">
          <p class="text-[14px] font-medium mb-2">Rejected</p>
          <span id="rejected" class="text-[24px] text-[#EF4444] font-bold"
            >0</span
          >
        </div>
      </div>
    </header>
    <hr class="border-t border-gray-300 mb-8" />

    <main class="max-w-7xl mx-auto">
      <section>
        <div class="flex justify-between mb-6">
          <strong>Available Jobs</strong>
          <p><span id="available-jobs">0</span> jobs</p>
        </div>

        <!-- buttons -->
         <div class="flex gap-2 mb-4">
          <button id="btn-all" class="btn bg-primary text-white">All</button>
          <button id="btn-interview" class="btn bg-primary text-white">Interview</button>
          <button id="btn-rejected" class="btn bg-primary text-white">Rejected</button>
         </div>
      </section>
    </main>
  </body>
</html>
